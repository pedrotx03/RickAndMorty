<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
    }
    .card{
        border: 2px solid;
        padding: 10px;
        margin: .5px;
        text-align: center;
    }
    .card img{
        border-radius: 10%;
        border: 2px solid;
        max-width: 300px;
        height: auto;
    }
</style>
<body>
    
        <div class="container">
        
        </div>
        <script>
            fetch("https://rickandmortyapi.com/api/character/",{
                method:'GET'
            })
            .then(Response=> Response.json())
            .then(function(json){
                
                var container = document.querySelector('.container')

                json.results.map(function(results){
                    container.innerHTML+=`
                        <div class="card">

                            <img src=` + results.image + `> <br>
                            <strong>` + results.name + ` </strong><br>
                            <span>` + results.species + ` </span><br>
                            <i>` + results.status + ` </i><br> 
                            
                        </div>
                    `;

                })
            })
        </script>
</body>
</html>
